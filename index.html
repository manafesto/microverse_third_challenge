<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <div id="title-desc">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </div>
    <form action="#" id="survey-form">
      <label for="name" id="name-label">Name</label>
      <br />
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter your name"
        required
      />
      <br />
      <label id="email-label" for="email">Email</label>
      <br />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your Email"
        required
      />
      <br />
      <label id="number-label" for="number">Age <span>(optional)</span></label>
      <br />
      <input
        type="number"
        name="age"
        id="number"
        placeholder="Age"
        min="14"
        max="90"
      />
      <br />
      <label for="dropdown"
        >Which option best describes your current role?</label
      >
      <br />
      <select name="dropdown" id="dropdown" required>
        <option value="" disabled selected>Select your current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="part-time-job">Part Time Job</option>
        <option value="uncertain">Prefer not to say</option>
      </select>
      <br />
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <input
        type="radio"
        id="defintly"
        name="recommend"
        value="defently"
        checked
      />
      <label for="defintly">Definitely</label><br />
      <input type="radio" id="maybe" name="recommend" value="maybe" />
      <label for="maybe">Maybe</label><br />
      <input type="radio" id="not-sure" name="recommend" value="not-sure" />
      <label for="not-sure">Not sure</label>
      <br />
      <div class="form-group">
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select id="most-like" name="mostLike" class="form-control" required>
          <option disabled selected value>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="openSource">Open Source</option>
        </select>
      </div>

      <br />
      <div class="form-group">
        <p>
          What would you like to see improved?
          <span class="clue">(Check all that apply)</span>
        </p>

        <label
          ><input
            name="prefer"
            value="front-end-projects"
            type="checkbox"
            class="input-checkbox"
          />Front-end Projects</label
        >
        <br />
        <label>
          <input
            name="prefer"
            value="back-end-projects"
            type="checkbox"
            class="input-checkbox"
          />Back-end Projects</label
        >
        <br />
        <label
          ><input
            name="prefer"
            value="data-visualization"
            type="checkbox"
            class="input-checkbox"
          />Data Visualization</label
        >
        <br />
        <label
          ><input
            name="prefer"
            value="challenges"
            type="checkbox"
            class="input-checkbox"
          />Challenges</label
        >
        <br />
      </div>
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>

      <center>
        <input type="submit" id="submit" value="Submit Form" />
      </center>
    </form>
    <script src="js/index.js"></script>
  </body>
</html>
